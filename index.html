<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Redactor - Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Заголовок -->
        <header class="header">
            <h1 class="title">JSON Redactor</h1>
            <p class="subtitle">Удаление слов из JSON файлов</p>
        </header>

        <!-- Основной контент -->
        <main class="main-content">
            <!-- Выбор файла -->
            <div class="file-section">
                <label class="section-label">JSON файл:</label>
                <div class="file-input-wrapper">
                    <div class="drop-zone" id="dropZone">
                        <div class="drop-zone-content">
                            <svg class="drop-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <p class="drop-text">Перетащите JSON файл сюда</p>
                            <p class="drop-hint">или нажмите для выбора</p>
                        </div>
                        <input type="file" id="fileInput" accept=".json" style="display: none;">
                    </div>
                    <div class="file-info" id="fileInfo" style="display: none;">
                        <span class="file-name" id="fileName"></span>
                        <button class="btn-remove" id="removeFile" title="Удалить файл">×</button>
                    </div>
                </div>
            </div>

            <!-- Выбор количества полей -->
            <div class="word-count-section">
                <label class="section-label">Количество слов для удаления:</label>
                <div class="word-count-buttons">
                    <button class="count-btn active" data-count="1">1</button>
                    <button class="count-btn" data-count="2">2</button>
                    <button class="count-btn" data-count="3">3</button>
                    <button class="count-btn" data-count="4">4</button>
                    <button class="count-btn" data-count="5">5</button>
                </div>
            </div>

            <!-- Поля для слов -->
            <div class="words-section" id="wordsSection">
                <label class="section-label">Слова для удаления:</label>
                <div class="word-inputs-container" id="wordInputsContainer">
                    <input type="text" class="word-input" placeholder="Введите слово..." data-index="0">
                </div>
            </div>

            <!-- Кнопка обработки -->
            <button id="processBtn" class="btn-process" disabled>Обработать файл</button>

            <!-- Статус -->
            <div class="status-section">
                <label class="section-label">Статус:</label>
                <div class="status-box" id="statusBox">
                    <p class="status-text">Готов к работе. Выберите JSON файл и введите слова для удаления.</p>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="footer">
            <span class="footer-text">By PeachyTea</span>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
